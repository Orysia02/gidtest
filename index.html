<!DOCTYPE html>
<html lang="en">
<head>

<body>

        </p>

        </p>
        <p>
            <label form="country"> Країна</label>

                <option>Японія</option>

                <option>Польща</option>
                <option>Румунія</option>
                <option>Канада</option>
            </select>
        </p>
        <p>
            <label for="comments">Коментар</label>
            <input type="comments" id="comments">
        </p>
        <p class="checkbox">
            <input type="checkbox" id="checkbox-id">
            <label for="checkbox-id">Чоловік</label>
            <input type="checkbox" id="checkbox-id">
            <label for="checkbox-id">Жінка</label>
            <input type="checkbox" id="checkbox-id">
            <label for="checkbox-id">Інше...</label>
        </p>
        
    </fieldset>
    <input type="button" value="Відправити">
    </form>

</html>
